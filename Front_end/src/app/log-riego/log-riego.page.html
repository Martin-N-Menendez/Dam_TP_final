<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Log de riegos del sensor {{dispId}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <table>
    <tr>
      <th>ID</th>
      <th>Fecha</th>    
      <th>Apertura</th>
    </tr>
    <tr *ngFor="let e of logsRiego">
      <td>{{e.logRiegoId}}</td>
      <td>{{e.fecha | date:"short" }}</td>  
      <td  *ngIf="e.apertura == 0" >Cerrado</td>
      <td  *ngIf="e.apertura > 0" >{{e.apertura/100 | percent:'2.0-0'}}</td>
    </tr>
  </table>
</ion-content>
