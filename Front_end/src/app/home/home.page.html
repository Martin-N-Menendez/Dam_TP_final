<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado de sensores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let dispositivo of listado" routerLink="/detalle-sensor/{{dispositivo.dispositivoId}}"
      routerDirection="root">
      <ion-avatar slot="start">
        <ion-icon size="large" name="water-outline"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>{{dispositivo.nombre}} | Electrovalvula {{dispositivo.electrovalvulaId}}</h2>
        <h3>
          <ion-icon name="pin">
          </ion-icon> {{dispositivo.ubicacion}}
        </h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
